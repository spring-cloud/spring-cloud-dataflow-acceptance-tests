    ## Node ports to expose
    ## @param metrics.service.nodePorts.http Node port for HTTP
    ## @param metrics.service.nodePorts.rsocket Node port for Rsocket
    ## NOTE: choose port between <30000-32767>
    ##
    nodePorts:
      http: ""
      rsocket: ""
    ## @param metrics.service.clusterIP Prometheys Proxy service Cluster IP
    ## e.g.:
    ## clusterIP: None
    ##
    clusterIP: ""
    ## @param metrics.service.loadBalancerIP Prometheys Proxy service Load Balancer IP
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-loadbalancer
    ##
    loadBalancerIP: ""
    ## @param metrics.service.loadBalancerSourceRanges Prometheys Proxy service Load Balancer sources
    ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
    ## e.g:
    ## loadBalancerSourceRanges:
    ##   - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: []
    ## @param metrics.service.externalTrafficPolicy Prometheys Proxy service external traffic policy
    ## ref http://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## @param metrics.service.extraPorts Extra ports to expose (normally used with the `sidecar` value)
    ##
    extraPorts: []
    ## @param metrics.service.annotations [object] Annotations for the Prometheus Rsocket Proxy service
    ##
    annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '{{ .Values.metrics.service.ports.http }}'
      prometheus.io/path: '/metrics/proxy'
    ## @param metrics.service.sessionAffinity Session Affinity for Kubernetes service, can be "None" or "ClientIP"
    ## If "ClientIP", consecutive client requests will be directed to the same Pod
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#virtual-ips-and-service-proxies
    ##
    sessionAffinity: None
    ## @param metrics.service.sessionAffinityConfig Additional settings for the sessionAffinity
    ## sessionAffinityConfig:
    ##   clientIP:
    ##     timeoutSeconds: 300
    sessionAffinityConfig: {}
  ## Prometheus Operator ServiceMonitor configuration
  ##
  serviceMonitor:
    ## @param metrics.serviceMonitor.enabled if `true`, creates a Prometheus Operator ServiceMonitor (also requires `metrics.enabled` to be `true`)
    ##
    enabled: false
    ## @param metrics.serviceMonitor.namespace Namespace in which ServiceMonitor is created if different from release
    ##
    namespace: ""
    ## @param metrics.serviceMonitor.jobLabel The name of the label on the target service to use as the job name in prometheus.
    ##
    jobLabel: ""
    ## @param metrics.serviceMonitor.interval Interval at which metrics should be scraped.
    ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#endpoint
    ## e.g:
    ## interval: 10s
    ##
    interval: ""
    ## @param metrics.serviceMonitor.scrapeTimeout Timeout after which the scrape is ended
    ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#endpoint
    ## e.g:
    ## scrapeTimeout: 10s
    ##
    scrapeTimeout: ""
    ## @param metrics.serviceMonitor.relabelings RelabelConfigs to apply to samples before scraping
    ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#relabelconfig
    ##
    relabelings: []
    ## @param metrics.serviceMonitor.metricRelabelings MetricRelabelConfigs to apply to samples before ingestion
    ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#relabelconfig
    ##
    metricRelabelings: []
    ## @param metrics.serviceMonitor.selector ServiceMonitor selector labels
    ## ref: https://github.com/bitnami/charts/tree/master/bitnami/prometheus-operator#prometheus-configuration
    ##
    ## selector:
    ##   prometheus: my-prometheus
    ##
    selector: {}
    ## @param metrics.serviceMonitor.labels Extra labels for the ServiceMonitor
    ##
    labels: {}
    ## @param metrics.serviceMonitor.honorLabels honorLabels chooses the metric's labels on collisions with target labels
    ##
    honorLabels: false
  ## Prometheus Rsocket Proxy Pod Disruption Budget configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  ##
  pdb:
    ## @param metrics.pdb.create Enable/disable a Pod Disruption Budget creation
    ##
    create: false
    ## @param metrics.pdb.minAvailable Minimum number/percentage of pods that should remain scheduled
    ##
    minAvailable: 1
    ## @param metrics.pdb.maxUnavailable Maximum number/percentage of pods that may be made unavailable
    ##
    maxUnavailable: ""
  ## Prometheus Rsocket Proxy Autoscaling parameters.
  ## @param metrics.autoscaling.enabled Enable autoscaling for Prometheus Rsocket Proxy
  ## @param metrics.autoscaling.minReplicas Minimum number of Prometheus Rsocket Proxy replicas
  ## @param metrics.autoscaling.maxReplicas Maximum number of Prometheus Rsocket Proxy replicas
  ## @param metrics.autoscaling.targetCPU Target CPU utilization percentage
  ## @param metrics.autoscaling.targetMemory Target Memory utilization percentage
  ##
  autoscaling:
    enabled: false
    minReplicas: ""
    maxReplicas: ""
    targetCPU: ""
    targetMemory: ""

## @section Init Container parameters

## Init containers parameters:
## wait-for-backends: Wait for the database and other services (such as Kafka or RabbitMQ) used when enabling streaming
##
waitForBackends:
  ## @param waitForBackends.enabled Wait for the database and other services (such as Kafka or RabbitMQ) used when enabling streaming
  ##
  enabled: false
  ## @param waitForBackends.image.registry Init container wait-for-backend image registry
  ## @param waitForBackends.image.repository Init container wait-for-backend image name
  ## @param waitForBackends.image.tag Init container wait-for-backend image tag
  ## @param waitForBackends.image.pullPolicy Init container wait-for-backend image pull policy
  ## @param waitForBackends.image.pullSecrets Specify docker-registry secret names as an array
  ##
  image:
    registry: docker.io
    repository: bitnami/kubectl
    tag: 1.23.6-debian-10-r0
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Example:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## Init container resource requests and limits.
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ## We usually recommend not to specify default resources and to leave this as a conscious
  ## choice for the user. This also increases chances charts run on environments with little
  ## resources, such as Minikube. If you do want to specify resources, uncomment the following
  ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  ## @param waitForBackends.resources.limits Init container wait-for-backend resource limits
  ## @param waitForBackends.resources.requests Init container wait-for-backend resource requests
  ##
  resources:
    ## Example:
    ## limits:
    ##    cpu: 100m
    ##    memory: 128Mi
    limits: {}
    ## Examples:
    ## requests:
    ##    cpu: 100m
    ##    memory: 128Mi
    requests: {}

## @section Database parameters

## MariaDB chart configuration
## https://github.com/bitnami/charts/blob/master/bitnami/mariadb/values.yaml
##
mariadb:
  ## @param mariadb.enabled Enable/disable MariaDB chart installation
  ##
  enabled: true
  ## @param mariadb.architecture MariaDB architecture. Allowed values: `standalone` or `replication`
  ##
  architecture: standalone
  ## Custom user/db credentials
  ##
  auth:
    ## @param mariadb.auth.rootPassword Password for the MariaDB `root` user
    ## ref: https://github.com/bitnami/bitnami-docker-mariadb#setting-the-root-password-on-first-run
    ##
    rootPassword: ""
    ## @param mariadb.auth.username Username of new user to create
    ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#creating-a-database-on-first-run
    ##
    username: dataflow
    ## @param mariadb.auth.password Password for the new user
    ##
    password: change-me
    ## @param mariadb.auth.database Database name to create
    ## ref: https://github.com/bitnami/bitnami-docker-mariadb#creating-a-database-on-first-run
    ##
    database: dataflow
    ## @param mariadb.auth.forcePassword Force users to specify required passwords in the database
    ##
    forcePassword: false
    ## @param mariadb.auth.usePasswordFiles Mount credentials as a file instead of using an environment variable
    ##
    usePasswordFiles: false
  ## @param mariadb.initdbScripts [object] Specify dictionary of scripts to be run at first boot
  ## We can only create one database on MariaDB using parameters. However, when streaming
  ## is enabled we need a second database for Skipper.
  ## Improvements: support creating N users/databases on MariaDB chart.
  ##
  initdbScripts:
    create_databases.sql: |
      CREATE OR REPLACE USER 'skipper'@'%' identified by 'change-me';
      CREATE DATABASE IF NOT EXISTS `skipper`;
      GRANT ALL ON skipper.* to 'skipper'@'%';
      FLUSH PRIVILEGES;
## Flyway Configuration
## @param flyway.enabled Enable/disable flyway running Dataflow and Skipper Database creation scripts on startup
## All database creation scripts are ignored on startup when flyway.enabled is set to false
## This feature can be used in scenario, where Database tables are already present in Mariadb or ExternalDatabase.
##
flyway:
  enabled: true
## External Database Configuration
## All of these values are ignored when mariadb.enabled is set to true
##
externalDatabase:
  ## @param externalDatabase.host Host of the external database
  ##
  host: localhost
  ## @param externalDatabase.port External database port number
  ##
  port: 3306
  ## @param externalDatabase.driver The fully qualified name of the JDBC Driver class
  ##
  driver: ""
  ## @param externalDatabase.scheme The scheme is a vendor-specific or shared protocol string that follows the "jdbc:" of the URL
  ##
  scheme: ""
  ## @param externalDatabase.password Password for the above username
  ##
  password: ""
  ## @param externalDatabase.existingPasswordSecret Existing secret with database password
  ##
  existingPasswordSecret: ""
  ## @param externalDatabase.existingPasswordKey Key of the existing secret with database password, defaults to `datasource-password`
  ##
  existingPasswordKey: ""
  ## Data Flow user and database
  ##
  dataflow:
    ## @param externalDatabase.dataflow.url JDBC URL for dataflow server. Overrides external scheme, host, port, database, and jdbc parameters.
    ## This provides a mechanism to define a fully customized JDBC URL for the data flow server rather than having it
    ## derived from the common, individual attributes. This property, when defined, has precedence over the
    ## individual attributes (scheme, host, port, database)
    ##
    url: ""
    ## @param externalDatabase.dataflow.database Name of the existing database to be used by Dataflow server
    ##
    database: dataflow
    ## @param externalDatabase.dataflow.username Existing username in the external db to be used by Dataflow server
    ##
    username: dataflow
  ## Skipper and database
  ##
  skipper:
    ## @param externalDatabase.skipper.url JDBC URL for skipper. Overrides external scheme, host, port, database, and jdbc parameters.
    ## This provides a mechanism to define a fully customized JDBC URL for skipper rather than having it
    ## derived from the common, individual attributes. This property, when defined, has precedence over the
    ## individual attributes (scheme, host, port, database)
    ##
    url: ""
    ## @param externalDatabase.skipper.database Name of the existing database to be used by Skipper server
    ##
    database: skipper
    ## @param externalDatabase.skipper.username Existing username in the external db to be used by Skipper server
    ##
    username: skipper
  ## @param externalDatabase.hibernateDialect Hibernate Dialect used by Dataflow/Skipper servers
  ## e.g: org.hibernate.dialect.MariaDB102Dialect
  ##
  hibernateDialect: ""

