version: '3'
services:
  dataflow:
    image: 'springsource-docker-private-local.jfrog.io/scdf/spring-cloud-dataflow-acceptance-image-drivers26x'
    container_name: dataflow
    network_mode: bridge
    environment:
      - ACCEPTANCE_TEST_START_WAIT=5
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/dataflow
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.jdbc.Driver
      - SPRING_CLOUD_SKIPPER_CLIENT_SERVER_URI=http://skipper:7577/api
      - SPRING_APPLICATION_JSON={"maven":{"remote-repositories":{"libs-snapshot":{"url":"https://repo.spring.io/snapshot"}}}}
    ports:
      - 9393
    external_links:
      - mysql:mysql
      - skipper:skipper
