version: '3'
services:
  dataflow:
    image: 'springsource-docker-private-local.jfrog.io/scdf/spring-cloud-dataflow-acceptance-image-drivers173'
    container_name: dataflow
    network_mode: bridge
    environment:
      - ACCEPTANCE_TEST_SYSTEM_PROPERTIES=-Doracle.jdbc.timezoneAsRegion=false
      - ACCEPTANCE_TEST_START_WAIT=60
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:spring/spring@oracle:1521/ORCLPDB1
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=oracle.jdbc.OracleDriver
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
      - SPRING_CLOUD_DATAFLOW_FEATURES_SKIPPER_ENABLED=true
      - SPRING_CLOUD_SKIPPER_CLIENT_SERVER_URI=https://skipper:7577/api
    ports:
      - 9393
    external_links:
      - oracle:oracle
      - skipper:skipper
