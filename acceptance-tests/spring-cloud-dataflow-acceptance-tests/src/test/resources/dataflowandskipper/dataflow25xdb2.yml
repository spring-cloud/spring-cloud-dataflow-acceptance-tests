version: '3'
services:
  dataflow:
    image: 'springsource-docker-private-local.jfrog.io/scdf/spring-cloud-dataflow-acceptance-image-drivers25x'
    container_name: dataflow
    network_mode: bridge
    environment:
      - ACCEPTANCE_TEST_START_WAIT=60
      - SPRING_DATASOURCE_URL=jdbc:db2://db2:50000/spring
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.ibm.db2.jcc.DB2Driver
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
      - SPRING_CLOUD_SKIPPER_CLIENT_SERVER_URI=http://skipper:7577/api
      - SPRING_APPLICATION_JSON={"maven":{"remote-repositories":{"libs-snapshot":{"url":"https://repo.spring.io/snapshot"}}}}
    ports:
      - 9393
    external_links:
      - db2:db2
      - skipper:skipper
