version: '3'
services:
  dataflow:
    image: 'springsource-docker-private-local.jfrog.io/scdf/spring-cloud-dataflow-acceptance-image-legacy26x'
    container_name: dataflow
    network_mode: bridge
    environment:
      - ACCEPTANCE_TEST_START_WAIT=60
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://mssql:1433;databaseName=spring
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.microsoft.sqlserver.jdbc.SQLServerDriver
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
      - SPRING_CLOUD_SKIPPER_CLIENT_SERVER_URI=http://skipper:7577/api
      - SPRING_APPLICATION_JSON={"maven":{"remote-repositories":{"central":{"url":"https://repo.maven.apache.org/maven2"},"snapshot":{"url":"https://repo.spring.io/libs-snapshot"}}}}
    ports:
      - 9393
    external_links:
      - mssql:mssql
      - skipper:skipper
